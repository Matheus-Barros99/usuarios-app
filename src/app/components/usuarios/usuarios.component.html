<div class="tabela-container">
  <h2>Lista de Usuários</h2>

  <input
    type="text"
    placeholder="Buscar por nome ou email..."
    [(ngModel)]="filtro"
    class="input-busca"
    width="100"
  />

  <button class="adicionar" (click)="cadastrarUsuario()"><i class="fas fa-plus"></i> adicionar</button>

  <table class="tabela-usuarios">
    <thead >
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of usuariosFiltrados | slice: paginaAtual * itensPorPagina : (paginaAtual + 1) * itensPorPagina"
      >
        <td>{{ user.nome }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="editar" (click)="atualizarUsuario(user.id)"><i class="fas fa-edit"></i></button>
          <button class="excluir" (click)="confirmarExclusao(user.id)"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="paginacao" *ngIf="totalPaginas > 1">
    <button (click)="paginaAnterior()" [disabled]="paginaAtual === 0">◀️</button>
    <span>Página {{ paginaAtual + 1 }} de {{ totalPaginas }}</span>
    <button (click)="proximaPagina()" [disabled]="paginaAtual >= totalPaginas - 1">▶️</button>
  </div>
</div>
