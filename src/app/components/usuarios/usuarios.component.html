<h2>Usuários</h2>

<div class="tabela-container">
    <table class="tabela-usuarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of usuarios">
          <td>{{ user.nome }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button class="btn editar" (click)="atualizarUsuario(user)">Editar</button>
            <button class="btn excluir" (click)="deletarUsuario(user.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<p>

</p>
<h2>Cadastrar usuário</h2>
<div>
    <input [(ngModel)]="novoUsuario.nome" placeholder="Nome">
    <br/> <br/>
    <input [(ngModel)]="novoUsuario.email" placeholder="Email">
    <br/> <br/>
    <input [(ngModel)]="novoUsuario.senha" placeholder="Senha">
    <br/> <br/>
    <button (click)="salvarUsuario()">Adicionar</button>
    </div>
