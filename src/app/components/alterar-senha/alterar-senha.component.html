<div class="form-container">
    <h2>Atualizar senha</h2>
        <input [(ngModel)]="dados.email" placeholder="Email">
        <br /> <br />
        <input type="password" [(ngModel)]="dados.senha" placeholder="Senha">
        <br /> <br />
        <input type="password" [(ngModel)]="confirmacaoSenha" placeholder="Confirme a senha">
        <br /> <br />
        <button (click)="atualizarSenha()">Salvar</button>
    </div>
